<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 지도 표시하기</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const clientSecret = urlParams.get('client_secret');
        
        if (!clientId || !clientSecret) {
            alert('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET가 필요합니다.');
            throw new Error('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET가 필요합니다.');
        }

        // NAVER Maps API v3와 Geocoder 서브 모듈 로드
        function loadNaverMapsApi() {
            const script = document.createElement('script');
            script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${clientId}&submodules=geocoder`;
            script.async = true;
            script.onload = initMap; // 스크립트가 로드된 후 initMap 호출
            document.head.appendChild(script);
        }

        function initMap() {
            const startLat = 37.3595704; // 기본 출발지 위도
            const startLng = 127.105399; // 기본 출발지 경도

            var mapOptions = {
                center: new naver.maps.LatLng(startLat, startLng),
                zoom: 10
            };

            var map = new naver.maps.Map('map', mapOptions);

            // 출발지 마커 추가
            var startMarker = new naver.maps.Marker({
                position: new naver.maps.LatLng(startLat, startLng),
                map: map,
                title: '출발지'
            });

            // 버튼 클릭 이벤트 리스너
            document.getElementById('submitBtn').addEventListener('click', async function() {
                const startLocation = document.getElementById('start').value;
                const destinationLocation = document.getElementById('destination').value;

                // 출발지 좌표 요청
                const startCoordinates = await getCoordinates(startLocation);
                // 목적지 좌표 요청
                const destCoordinates = await getCoordinates(destinationLocation);

                // 출발지 마커 업데이트
                if (startCoordinates.lat && startCoordinates.lng) {
                    startMarker.setPosition(new naver.maps.LatLng(startCoordinates.lat, startCoordinates.lng));
                    map.setCenter(startMarker.getPosition());
                }
                // 목적지 마커 추가
                if (destCoordinates.lat && destCoordinates.lng) {
                    addMarker(destCoordinates.lat, destCoordinates.lng, '목적지');
                }
            });

            // 마커 추가 함수
            function addMarker(lat, lng, title) {
                new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lng),
                    map: map,
                    title: title
                });
            }

            // 주소를 좌표로 변환하는 함수
            async function getCoordinates(address) {
                return new Promise((resolve, reject) => {
                    naver.maps.Service.geocode({
                        query: address
                    }, function(status, response) {
                        if (status !== naver.maps.Service.Status.OK) {
                            return reject('좌표 변환 실패');
                        }
                        const result = response.v2;
                        const firstAddress = result.addresses[0];
                        resolve({
                            lat: parseFloat(firstAddress.y),
                            lng: parseFloat(firstAddress.x)
                        });
                    });
                });
            }
        }

        // 페이지가 로드될 때 NAVER Maps API 로드
        window.onload = loadNaverMapsApi;
    </script>
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="start">출발지:</label>
    <input type="text" id="start" placeholder="출발지 입력"><br>
    <label for="destination">목적지:</label>
    <input type="text" id="destination" placeholder="목적지 입력"><br>
    <button id="submitBtn">지도로 이동</button>
</div>

<div id="map"></div>

</body>
</html>
