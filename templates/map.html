<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/ecomap.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap 길찾기</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const clientSecret = urlParams.get('client_secret');
        const sktAPIKEY = urlParams.get('skt_apikey');

        if (!clientId || !clientSecret) {
            alert('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET, SKT_API_KEY가 필요합니다.');
            throw new Error('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET, SKT_API_KEY가 필요합니다.');
        }

        function loadNaverMapsApi() {
            const script = document.createElement('script');
            script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${clientId}&submodules=geocoder`;
            script.async = true;
            script.onload = initMap;
            document.head.appendChild(script);
        }

        let markers = [];

        function initMap() {
            const startLat = 37.3595704;
            const startLng = 127.105399;

            var mapOptions = {
                center: new naver.maps.LatLng(startLat, startLng),
                zoom: 10
            };

            var map = new naver.maps.Map('map', mapOptions);
            var startMarker = addMarker(startLat, startLng, '출발지', '/img/start.png', 25);
            markers.push(startMarker);

            document.getElementById('submitBtn').addEventListener('click', handleSearch);

            function handleSearch() {
                const startLocation = document.getElementById('start').value;
                const destinationLocation = document.getElementById('destination').value;

                markers.forEach(marker => {
                    marker.setMap(null);
                });
                markers = [];

                getCoordinates(startLocation).then(startCoordinates => {
                    return getCoordinates(destinationLocation).then(destCoordinates => {
                        if (startCoordinates.lat && startCoordinates.lng && destCoordinates.lat && destCoordinates.lng) {
                            startMarker.setPosition(new naver.maps.LatLng(startCoordinates.lat, startCoordinates.lng));
                            startMarker.setMap(map);
                            markers.push(startMarker);

                            var stopMarker = addMarker(destCoordinates.lat, destCoordinates.lng, '목적지', '/img/stop.png', 30);
                            stopMarker.setMap(map);
                            markers.push(stopMarker);

                            var bounds = new naver.maps.LatLngBounds();
                            bounds.extend(startMarker.getPosition());
                            bounds.extend(stopMarker.getPosition());
                            map.fitBounds(bounds);

                            // SKT 대중교통 API 호출
                            searchCarbonRoutes(startCoordinates.lng, startCoordinates.lat, destCoordinates.lng, destCoordinates.lat);
                        }
                    });
                }).catch(err => {
                    alert(err);
                });
            }

            function addMarker(lat, lng, title, iconUrl, icoSize) {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lng),
                    map: map,
                    title: title,
                    icon: {
                        url: iconUrl || '/img/start.png',
                        scaledSize: new naver.maps.Size(icoSize, icoSize)
                    }
                });
                return marker;
            }

            async function getCoordinates(address) {
                return new Promise((resolve, reject) => {
                    naver.maps.Service.geocode({
                        query: address
                    }, function(status, response) {
                        if (status !== naver.maps.Service.Status.OK) {
                            return reject(`API 서버 에러! 상태: ${status}`);
                        }
                        const result = response.v2;
                        if (result && result.addresses && result.addresses.length > 0) {
                            const firstAddress = result.addresses[0];
                            resolve({
                                lat: parseFloat(firstAddress.y),
                                lng: parseFloat(firstAddress.x)
                            });
                        } else {
                            reject(`${address} 주소를 찾을 수 없습니다!`);
                        }
                    });
                });
            }

            function searchCarbonRoutes(startX, startY, endX, endY) {
                fetch(`/routes/carbon/${startX}/${startY}/${endX}/${endY}?apiKey=${sktAPIKEY}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.legs) {
                            console.log(data.legs); // 경로 정보 출력
                            drawPathOnMap(data.legs); // 경로 그리기
                        } else {
                            alert("경로 데이터를 찾을 수 없습니다.");
                        }
                    })
                    .catch(error => {
                        alert("경로 요청에 실패했습니다.");
                        console.error("Error:", error);
                    });
            }

            function drawPathOnMap(paths) {
                console.log('Drawing paths:', paths);
                
                // 지도 인스턴스를 가져옵니다 (전역 변수로 설정하는 것이 좋습니다)
                const map = new naver.maps.Map('map', {
                    center: new naver.maps.LatLng(paths[0][0].y, paths[0][0].x), // 첫 경로의 시작점으로 지도 중심 설정
                    zoom: 10 // 초기 줌 레벨
                });

                // 각 경로에 대해 Polyline을 생성하고 클릭 이벤트 추가
                paths.forEach((path, index) => {
                    // Polyline을 위한 좌표 배열
                    const coordinates = path.map(point => new naver.maps.LatLng(point.y, point.x));

                    // Polyline 생성
                    const polyline = new naver.maps.Polyline({
                        path: coordinates,
                        strokeColor: '#FF0000', // 선 색상
                        strokeWeight: 4, // 선 두께
                        map: map // Polyline을 그릴 지도
                    });

                    // Polyline 클릭 이벤트
                    naver.maps.Event.addListener(polyline, 'click', () => {
                        alert(`경로 ${index + 1}이 선택되었습니다!`);
                        // 선택된 경로를 강조 표시하거나 추가 작업을 수행할 수 있습니다.
                        polyline.setStrokeColor('#00FF00'); // 선택된 경로의 색상 변경
                        // 이전에 선택된 경로의 색상 복원하는 로직을 추가할 수 있습니다.
                    });
                });
            }
        }

        window.onload = loadNaverMapsApi;
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        #map {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
        }

        #controls {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #0078ff;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>길찾기</h2>
        <label for="start">출발지:</label>
        <input type="text" id="start" placeholder="출발지를 입력하세요.">
        <label for="destination">목적지:</label>
        <input type="text" id="destination" placeholder="목적지를 입력하세요.">
        <button id="submitBtn">길찾기</button>
    </div>
    <div id="map"></div>
</body>
</html>
