<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/ecomap.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap 길찾기</title>
    <script>
        // JavaScript 관련 코드는 그대로 유지합니다.
    </script>
  
    <style>
        /* 화면 전체를 채우기 위한 스타일 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #0078ff;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004494;
        }

        #map {
            flex: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h2>길찾기</h2>
        <label for="start">출발지:</label>
        <input type="text" id="start" placeholder="출발지를 입력하세요.">
        <label for="destination">목적지:</label>
        <input type="text" id="destination" placeholder="목적지를 입력하세요.">
        <button id="submitBtn">길찾기</button>
    </div>
    <div id="map"></div>
</body>
</html>
