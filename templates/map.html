<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/ecomap.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/ecomap.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMap 길찾기</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const clientSecret = urlParams.get('client_secret');
        const sktAPIKEY = urlParams.get('skt_apikey'); // SKT API 키 추가

        if (!clientId || !clientSecret || !sktAPIKEY) {
            alert('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET, SKT_API_KEY가 필요합니다.');
            throw new Error('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET, SKT_API_KEY가 필요합니다.');
        }

        function loadNaverMapsApi() {
            const script = document.createElement('script');
            script.src = `https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=${clientId}&submodules=geocoder`;
            script.async = true;
            script.onload = initMap;
            document.head.appendChild(script);
        }

        let markers = [];

        function initMap() {
            const startLat = 37.3595704;
            const startLng = 127.105399;

            var mapOptions = {
                center: new naver.maps.LatLng(startLat, startLng),
                zoom: 10
            };

            var map = new naver.maps.Map('map', mapOptions);

            var startMarker = addMarker(startLat, startLng, '출발지', '/img/start.png', 25);
            markers.push(startMarker);

            document.getElementById('submitBtn').addEventListener('click', handleSearch);
            document.getElementById('start').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
            document.getElementById('destination').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });

            function handleSearch() {
                const startLocation = document.getElementById('start').value;
                const destinationLocation = document.getElementById('destination').value;

                markers.forEach(marker => {
                    marker.setMap(null);
                });
                markers = [];

                getCoordinates(startLocation).then(startCoordinates => {
                    return getCoordinates(destinationLocation).then(destCoordinates => {
                        if (startCoordinates.lat && startCoordinates.lng && destCoordinates.lat && destCoordinates.lng) {
                            startMarker.setPosition(new naver.maps.LatLng(startCoordinates.lat, startCoordinates.lng));
                            startMarker.setMap(map);
                            markers.push(startMarker);

                            var stopMarker = addMarker(destCoordinates.lat, destCoordinates.lng, '목적지', '/img/stop.png', 30);
                            stopMarker.setMap(map);
                            markers.push(stopMarker);

                            var bounds = new naver.maps.LatLngBounds();
                            bounds.extend(startMarker.getPosition());
                            bounds.extend(stopMarker.getPosition());
                            map.fitBounds(bounds);

                            // SKT 대중교통 API 호출
                            searchPublicTransport(startCoordinates.lng, startCoordinates.lat, destCoordinates.lng, destCoordinates.lat);

                            const button = document.getElementById('submitBtn');
                            button.classList.add('clicked');
                            setTimeout(() => {
                                button.classList.remove('clicked');
                            }, 300);
                        }
                    });
                }).catch(err => {
                    alert(err);
                });
            }

            function addMarker(lat, lng, title, iconUrl, icoSize) {
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(lat, lng),
                    map: map,
                    title: title,
                    icon: {
                        url: iconUrl || '/img/start.png',
                        scaledSize: new naver.maps.Size(icoSize, icoSize)
                    }
                });
                return marker;
            }

            async function getCoordinates(address) {
                return new Promise((resolve, reject) => {
                    naver.maps.Service.geocode({
                        query: address
                    }, function(status, response) {
                        if (status !== naver.maps.Service.Status.OK) {
                            return reject(`API 서버 에러! 상태: ${status}`);
                        }
                        const result = response.v2;
                        if (result && result.addresses && result.addresses.length > 0) {
                            const firstAddress = result.addresses[0];
                            resolve({
                                lat: parseFloat(firstAddress.y),
                                lng: parseFloat(firstAddress.x)
                            });
                        } else {
                            reject(`${address} 주소를 찾을 수 없습니다!`);
                        }
                    });
                });
            }

            function searchPublicTransport(sx, sy, ex, ey) {
                var xhr = new XMLHttpRequest();
                var url = `https://api.skt.com/public-transport/v1/search?startX=${sx}&startY=${sy}&endX=${ex}&endY=${ey}&key=${encodeURIComponent(sktAPIKEY)}`;
                xhr.open("GET", url, true);
                xhr.send();
                xhr.onreadystatechange = function() {
                    if (xhr.readyState == 4 && xhr.status == 200) {
                        const response = JSON.parse(xhr.responseText);
                        if (response.result && response.result.path && response.result.path.length > 0) {
                            console.log(response);
                            callMapObjApi(response.result.path[0]); // 전송받은 경로 정보를 전달
                        } else {
                            alert("경로 데이터를 찾을 수 없습니다.");
                        }
                    } else if (xhr.readyState == 4) {
                        alert("SKT API 호출에 실패했습니다.");
                        console.error("Error with SKT API call:", xhr.status, xhr.statusText);
                    }
                }
            }

            function callMapObjApi(path) {
                // TODO: path 정보를 기반으로 선을 지도에 표시하는 로직 추가
                drawPathOnMap(path);
            }

            function drawPathOnMap(path) {
                // 여기에 path에 포함된 지점들을 사용하여 경로를 지도에 그리는 로직을 추가합니다.
                console.log('Drawing path:', path);
                // 예: path.coords 배열을 통해 지도에 Polyline을 그릴 수 있습니다.
            }
        }

        window.onload = loadNaverMapsApi;
    </script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
        }

        #map {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: 10px auto;
        }

        #controls {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            position: relative;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #0078ff;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            background-color: #0078ff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #003d7a;
        }

        .clicked {
            transform: scale(1.1);
            transition: transform 0.2s ease;
        }

        @media (max-width: 768px) {
            input[type="text"], button {
                width: calc(100% - 22px);
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="controls">
    <label for="start">출발지:</label>
    <input type="text" id="start" placeholder="출발지 입력"><br>
    <label for="destination">목적지:</label>
    <input type="text" id="destination" placeholder="목적지 입력"><br>
    <button id="submitBtn">경로 찾기</button>
</div>

</body>
</html>
