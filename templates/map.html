<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const clientSecret = urlParams.get('client_secret');
        if (!clientId || !clientSecret) {
            alert('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET가 필요합니다.');
            throw new Error('NAVER_CLIENT_ID와 NAVER_CLIENT_SECRET가 필요합니다.');
        }
    </script>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ client_id }}&submodules=geocoder"></script>
    <style>
        #map {
            width: 400px;
            height: 400px;
        }
        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>

<div id="controls">
    <label for="start">출발지:</label>
    <input type="text" id="start" placeholder="출발지 입력"><br>
    <label for="destination">목적지:</label>
    <input type="text" id="destination" placeholder="목적지 입력"><br>
    <button id="submitBtn">지도로 이동</button>
</div>

<div id="map"></div>

<script>
var startLat = {{ lat }}; // FastAPI로부터 전달받은 출발지 위도
var startLng = {{ lng }}; // FastAPI로부터 전달받은 출발지 경도

var mapOptions = {
    center: new naver.maps.LatLng(startLat, startLng),
    zoom: 10
};

var map = new naver.maps.Map('map', mapOptions);

// 출발지 마커 추가
var startMarker = new naver.maps.Marker({
    position: new naver.maps.LatLng(startLat, startLng),
    map: map,
    title: '출발지'
});

// 버튼 클릭 이벤트 리스너
document.getElementById('submitBtn').addEventListener('click', function() {
    const startLocation = document.getElementById('start').value;
    const destinationLocation = document.getElementById('destination').value;

    // 출발지 좌표 요청
    getCoordinates(startLocation, 'start');
    // 목적지 좌표 요청
    getCoordinates(destinationLocation, 'destination');
});

// 좌표 요청 함수
function getCoordinates(address, type) {
    naver.maps.Service.geocode({ query: address }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
            return alert('주소를 찾을 수 없습니다.');
        }

        const result = response.v2.addresses[0];
        if (type === 'start') {
            startLat = result.y;
            startLng = result.x;
            startMarker.setPosition(new naver.maps.LatLng(startLat, startLng));
            map.setCenter(startMarker.getPosition());
        } else if (type === 'destination') {
            addMarker(result.y, result.x, '목적지');
        }
    });
}

// 마커 추가 함수
function addMarker(lat, lng, title) {
    new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map,
        title: title
    });
}
</script>
</body>
</html>
